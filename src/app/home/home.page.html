<ion-header>
  <ion-toolbar>    
    <ion-title>
      Awesome Places
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button [routerLink]="'/add-place'">
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </ion-fab>

      <ion-list>
        <ion-item *ngFor="let place of _places" (click)="onPlaceClicked(place)">
          <ion-label>
            <h2>{{ place.title }}</h2>
            <p>{{ place.description }}</p>
          </ion-label>
        </ion-item>
      </ion-list>
</ion-content>
