<ion-header>
  <ion-toolbar>
    <ion-title>Choose location</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>    
    <ion-row>
      <ion-col>     
        <agm-map
          [latitude]="location.lat"
          [longitude]="location.lon"
          [zoom]="16"
          (mapClick)="onMapClicked($event)"
        >
        <agm-marker
          *ngIf="markerLocation"
          [latitude]="markerLocation.lat"
          [longitude]="markerLocation.lon"
        ></agm-marker>
        </agm-map>        
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button
          expand="block"
          fill="outline"
          (click)="onDismiss()"
          color="danger">
          Dissmis
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button
          expand="block"
          fill="outline"
          (click)="onSetLocation()"
          [disabled]="!markerLocation"
          color="secondary">
          Set location
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>  
</ion-content>
